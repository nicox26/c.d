        body {

            height: 100vh;

            background-color: #f7e6ff;
        }

        .card {
            position: relative;
            width: 400px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .card-back {
            background: rgb(243, 167, 167);
            color: #333;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }

        .card-back img {
            max-width: 90%;
            max-height: 180px;
            border-radius: 10px;
        }

        .card-back p {
            margin-top: 10px;
            font-size: 20px;
        }
